<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <main>
        <h1>Lets do some math!</h1>
        <h3>By l-burrell</h3>
        <section id="display">
            <form>
                <input type="text" placeholder="Display here">
            </form>
        </section>
        <section id="calculator">
            <section id="digits">
                <section id="">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </section>
                <section>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </section>
                <section>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </section>
                <section>
                    <button>0</button>
                    <button>.</button>
                    <button id="enter">Enter</button>
                </section>
            </section>
            <section id="controls">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </section>
        </section>
    </main>
</body>
</html>
