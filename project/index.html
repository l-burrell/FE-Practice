<!DOCTYPE html>
<html>
    <head>
        <title>Testing</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <h1>Manage a list</h1>
            <p>Lets manage a list of farm animals.</p>
        </header>
        <main>
            <section id="potential-animals"></section>
            <section id="enclosures"></section>
            <p id="done">You have finished playing this round! Refresh to play again.</p>
            <section class="list">
                <input type="text" id="list_animal_species" name="animal" placeholder="species"/>
                <input type="text" id="list_animal_enclosure" name="animal" placeholder="enclosure"/>
                <button id="addAnimal" onclick="addAnimal()">Add Animal</button>
                <p id='rules'>You need to select an animal from the list, and choose one of the remaining enclosures to place the animal.</p>
                <section id="animals">
                    <h2>Animals you placed in an enclosure: </h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Species</th>
                                <th>Enclosure</th>
                                <th>Rating</th>
                            </tr>
                        </thead>
                        <tbody id="addData">
                        </tbody>
                    </table>
                </section>
            </section>
        </main>

        <script src="main.js"></script>
    </body>
</html>
