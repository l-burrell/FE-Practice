<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript 1</title>
    </head>
    <body>
        <div>
            <h1>JavaScript Review 1</h1>
            <input type="text" id="user" onchange='changeit()'>
            <button onclick="welcome()">Submit Your Name</button>
            <p onmouseover="big()" onmouseout="small()" id='test4'>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora dicta maiores nobis commodi, est quae sequi consequatur natus sint harum?</p>
            <br id='content'>
            <p id='testit'>testing</p>
            <br/>
        </div>
    </body>
    <style>
        div {
            background-color: hsl(66, 56%, 68%);
            padding: 20px;
            margin: 10%;
        }
        h1 {
            text-align: center;
        }


    </style>
    <script>
        document.write("Hello World <br/>");
        console.log('Hello World')
        let num = 10;
        let age = 2;

        let names = ['ben', 'tom', 'jerry', 'robert', 'jimmy', 'mike', 'batman', 'jake'];
        for(name in names){
            let n = (names[name].charAt(0) === 'j') ? document.write(names[name] + '<br/>') : 'Name was not found!';
        }
        if(age < 5){
            document.write('Sorry, looks like you are too young to play!<br/>');
        }
        while(num <= 15){
            document.write(num);
            num++;
        }
        var welcome = function () {
            let nm = document.getElementById('user').value;
            document.write('welcome ' + nm);
        }
        const hello = function() {
            let p = document.getElementById('user').value;
            document.write(' ' + p);
            return p;
        }
        let dem = document.getElementById('user').value;
        document.write('<br/><br/>');
        hello();
        // console.log(hello());
        function big() {
         document.getElementById('test4').style.textTransform = 'uppercase';
         document.getElementById('test4').style.color = 'red';
         document.getElementById('test4').innerHTML = 'Oh you change the text! Think you can change it back??';
        }
        function small() {
         document.getElementById('test4').style.textTransform = 'capitalize';
         document.getElementById('test4').style.color = "green";
         document.getElementById('test4').innerHTML = "Nope, you cant change it back.. Unless... you refresh the page =D.";
        }
        function changeit(){
            document.getElementById('testit').style.color = "purple";
            document.getElementById('testit').style.fontSize = '60px';
        }

    </script>
</html>
